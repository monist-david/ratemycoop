{% extends 'student_base.html' %}

{% block head %}
{% endblock %}

{% block css %}
    {% load static %}
    <title>Landing Page - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'index/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'index/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'index/vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
          rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="{% static 'index/css/landing-page.min.css' %}" rel="stylesheet">
{% endblock %}

{% block bodypage %}
    <!-- Masthead -->
    <header class="masthead text-white text-center">
        <div class="overlay"></div>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <h1 class="mb-5">xxxxxxxxxxxxxxxxxxxxxxxxxxxxx</h1>
                    </div>
                    <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                        <form>
                            <div class="form-row">
                                <div class="input-field first-wrap">
                                    <input id="search_keys" type="text" name="search_keys" maxlength="100"
                                           placeholder="What are you looking for?"
                                           required>
                                </div>
                                <div class="col-12 col-md-3">
                                    <button type="submit" class="btn btn-block btn-lg btn-primary">Manager Login!
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </form>
        </div>
    </header>
{% endblock %}

{% block js %}
{% endblock %}
